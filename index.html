<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJs</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">fill</button><button id="jsSave">save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #e4e0dd"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f4d8dd"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #a56c6f"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #46180f"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #54443d"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #c1d4d2"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #95b0b4"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #7899a3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #91a6b9"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
